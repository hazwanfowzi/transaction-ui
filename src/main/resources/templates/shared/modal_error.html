<div xmlns:th="http://www.thymeleaf.org" th:fragment="error_modal" class="modal" id="error_message_modal" tabindex="-1" data-focus-on="#error_message_modal_close_button">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="error_message_modal_close_x" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 th:text="#{header.sorry}"></h4>	
      </div>
      <div class="modal-body">
				<div class="body-icon">
						<i class="fa fa-warning fa-3x"></i>
					</div>
				<div class="body-message message-details"></div>
				</div>
      <div class="modal-footer">
        <button id="error_message_modal_close_button" type="button" data-dismiss="modal" class="btn btn-sm btn-inverse">	<i class="fa fa-times"></i><span th:text="#{label.close.btn.title}">Close</span></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
